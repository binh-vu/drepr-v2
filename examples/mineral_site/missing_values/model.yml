version: "2"
resources: json

attributes:
  record_mineral_site:
    path: ["MineralSite", .., "record_id"]
  name_mineral_site:
    path: ["MineralSite", .., "name"]
  deposit_type_normalized_uri:
    path: ["MineralSite", .., "deposit_type_candidate", .., "normalized_uri"]

alignments:
  - type: dimension
    source: record_mineral_site
    target: name_mineral_site
    aligned_dims:
      - { source: 1, target: 1 }
  - type: dimension
    source: record_mineral_site
    target: deposit_type_normalized_uri
    aligned_dims:
      - { source: 1, target: 1 }

semantic_model:
  mndr:DepositTypeCandidate:1:
    properties:
      - [mndr:normalized_uri, deposit_type_normalized_uri, drepr:uri]

  mndr:MineralSite:1:
    properties:
      - [mndr:name, name_mineral_site]
      - [mndr:record_id, record_mineral_site]
    links:
      - [mndr:deposit_type_candidate, mndr:DepositTypeCandidate:1]

  prefixes:
    mndr: https://minmod.isi.edu/resource/
